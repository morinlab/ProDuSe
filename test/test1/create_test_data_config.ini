[pcr parameters]

; The number of PCR cycles to include in simulation
; be reasonable with this value, algorithm is exponential runtime
pcr_cycle_count = 10

; The PCR error rate per base per cycle
pcr_cycle_error_rate = 0.001

[sequencing parameters]

; The read sequencing length (of just one of the pairs)
seq_read_length = 150

; The sequencing error rate per base
seq_error_rate = 0.001

; The number of clusters generated on the flow cell
; Or the number of sequenced reads
seq_molecule_count = 50

[library parameters]

; The average template length of input DNA
lib_template_length_avg = 250

; The standard deviation templated length of input DNA
lib_template_length_sd = 50

; The number of molecules starting before PCR
lib_molecule_count = 1
